<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ctrl+/ 주석 단축키-->
    <!-- head는 정보를 끌어오거나 제공해주기 위한 부분 -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>가장 큰 제목</h1>
    <h2>VS Code 유용한 단축키</h2>
    <ul>
      <li>주석 처리/해제: Ctrl + /</li>
      <li>줄 복제: Alt + Shift + ↑/↓</li>
      <li>줄 이동: Alt + ↑/↓</li>
      <li>줄 삭제: Ctrl + Shift + K</li>
    </ul>
    <p>paragraph 문단</p>
    <p>줄을 이어서 바꾸기 <br />다음줄로 바꾸기</p>
  </body>
</html>
